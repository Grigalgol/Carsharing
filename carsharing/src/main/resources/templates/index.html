<!DOCTYPE html>
<html lang="ru" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>

  <title>Главная страница</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Car Sharing</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Главная</a>
        </li>
        <li><a class="nav-link active" th:href="@{/logout}">Выйти</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-header bg-danger text-white">
          <div class="row row-cols-1">

            </svg>
            <div class="col">
              <h4>Управление консультантами</h4>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <h6>
            <a style="text-decoration: none;" th:href="@{/orderManagement/notStartedOrder}" class="text-primary">Перейти</a>
          </h6>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-header bg-success text-white">
          <div class="row row-cols-1">
            <div class="col">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">

          <h6>
            <a style="text-decoration: none;" th:href="@{/techSpecialist}" class="text-primary">Перейти</a>
          </h6>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-header bg-warning text-white">
          <div class="row row-cols-1">
            <div class="col">

        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-header bg-primary text-white">
          <div class="row row-cols-1">
            <div class="col">

                <path d="M4 9a1 1 0 1 1-2 0 1 1 0 0 1 2 0Zm10 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2H6ZM4.862 4.276 3.906 6.19a.51.51 0 0 0 .497.731c.91-.073 2.35-.17 3.597-.17 1.247 0 2.688.097 3.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 10.691 4H5.309a.5.5 0 0 0-.447.276Z"/>

              <h4>Управление автомобилями</h4>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <h6>
            <a style="text-decoration: none;" th:href="@{/orderManagement/finishedOrder}" class="text-primary">Перейти</a>
          </h6>
        </div>
      </div>

</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
